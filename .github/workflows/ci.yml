name: build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  run-linter: 
    name: Run Linters
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: "14"

      # Run the NPM install command before proceeding
      - run: npm install

      - run: npm run lint